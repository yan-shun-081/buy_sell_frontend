<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buy & Sell App</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      width: 95%;
      max-width: 700px;
      margin-top: 30px;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-size: 24px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 25px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    form {
      display: none;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      color: #333;
    }

    input, textarea {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      width: 100%;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    #items-container {
      display: none;
      margin-top: 20px;
    }

    .item-card {
      background: #fafafa;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 25px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: relative;
    }

    .item-card h3 {
      margin: 0 0 10px 0;
      color: #222;
      font-size: 18px;
    }

    .item-card p {
      margin: 5px 0;
      color: #555;
      font-size: 14px;
      line-height: 1.5;
    }

    iframe, video, img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 10px;
      background: #f0f0f0;
    }

    video {
      max-height: 350px;
    }

    #fullscreen-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
      overflow: hidden;
    }

    #fullscreen-overlay iframe,
    #fullscreen-overlay video,
    #fullscreen-overlay img {
      width: 100vw;
      height: 100vh;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 0;
    }

    #fullscreen-overlay button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #007bff;
      color: white;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10000;
    }

    .fullscreen-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      padding: 5px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      z-index: 2;
    }

    .success, .error {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Buy & Sell App</h1>

    <div class="button-group">
      <button id="sellBtn">Sell</button>
      <button id="buyBtn">Buy</button>
    </div>

    <!-- SELL FORM -->
    <form id="sellForm">
      <label>Archive URL</label>
      <input type="url" id="archive_url" placeholder="https://archive.org/details/..." required>

      <label>Item</label>
      <input type="text" id="item" required>

      <label>Details</label>
      <textarea id="details" rows="3" required></textarea>

      <label>Discount (%)</label>
      <input type="number" id="discount" required>

      <label>Price (‚Çπ)</label>
      <input type="number" id="price" required>

      <label>Address</label>
      <input type="text" id="address" required>

      <label>Phone Number 1</label>
      <input type="tel" id="phone_number_1" required>

      <label>Phone Number 2</label>
      <input type="tel" id="phone_number_2">

      <label>URL</label>
      <input type="url" id="url" required>

      <label>Disappear Date</label>
      <input type="date" id="disappear_date" required>

      <label>Post</label>
      <textarea id="post" rows="2" required></textarea>

      <button type="submit">Submit Post</button>
      <div id="responseMsg"></div>
    </form>

    <!-- ITEMS -->
    <div id="items-container"></div>
  </div>

  <!-- FULLSCREEN -->
  <div id="fullscreen-overlay" class="flex">
    <button id="close-overlay">Close</button>
  </div>

  <script>
    const sellBtn = document.getElementById('sellBtn');
    const buyBtn = document.getElementById('buyBtn');
    const sellForm = document.getElementById('sellForm');
    const itemsContainer = document.getElementById('items-container');
    const disappearInput = document.getElementById('disappear_date');
    const responseMsg = document.getElementById('responseMsg');
    const archiveInput = document.getElementById('archive_url');
    const fullscreenOverlay = document.getElementById('fullscreen-overlay');

    const BASE_URL = 'https://buy_sell_metadata_backend.civilwan.workers.dev';
    let cachedItems = null;

    const today = new Date();
    disappearInput.min = today.toISOString().split('T')[0];
    disappearInput.max = new Date(today.setDate(today.getDate() + 10)).toISOString().split('T')[0];

    sellBtn.onclick = () => {
      sellForm.style.display = 'flex';
      itemsContainer.style.display = 'none';
      responseMsg.textContent = '';
    };

    buyBtn.onclick = async () => {
      sellForm.style.display = 'none';
      itemsContainer.style.display = 'block';
      responseMsg.textContent = '';

      itemsContainer.innerHTML = '<p>Loading...</p>';

      try {
        const res = await fetch(`${BASE_URL}/api/items`);
        let data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          itemsContainer.innerHTML = '<p>No items available.</p>';
          return;
        }

        // üîÄ SHUFFLE JSON RANDOMLY
        data.sort(() => Math.random() - 0.5);

        displayItems(data);
      } catch (err) {
        console.error(err);
        itemsContainer.innerHTML = '<p style="color:red;">Error loading items.</p>';
      }
    };

    async function fetchArchiveMedia(url) {
      try {
        const id = url.split('/details/')[1];
        const res = await fetch(`https://archive.org/metadata/${id}`);
        const metadata = await res.json();
        const files = metadata.files || [];

        let file = files.find(f => f.name.endsWith('.mp4'));
        let type = 'video';

        if (!file) {
          file = files.find(f => f.name.match(/\.(jpg|jpeg|png)$/i));
          type = 'image';
        }

        if (!file) return null;

        return {
          url: `https://archive.org/download/${id}/${file.name}`,
          type
        };
      } catch {
        return null;
      }
    }

    async function displayItems(data) {
      itemsContainer.innerHTML = '';

      for (const item of data) {
        const media = await fetchArchiveMedia(item.archive_url);
        let mediaHTML = '';

        if (media) {
          if (media.type === 'video') {
            mediaHTML = `
              <div style="position: relative;">
                <video src="${media.url}" controls></video>
                <button class="fullscreen-btn" onclick="openFullscreen('${media.url}','video')">‚§¢</button>
              </div>
            `;
          } else {
            mediaHTML = `
              <div style="position: relative;">
                <img src="${media.url}" />
                <button class="fullscreen-btn" onclick="openFullscreen('${media.url}','image')">‚§¢</button>
              </div>
            `;
          }
        } else {
          mediaHTML = `<iframe src="${item.archive_url}"></iframe>`;
        }

        const card = document.createElement('div');
        card.className = 'item-card';
        card.innerHTML = `
          ${mediaHTML}
          <h3>${item.item}</h3>
          <p><strong>Details:</strong> ${item.details}</p>
          <p><strong>Price:</strong> ‚Çπ${item.price}</p>
          <p><strong>Discount:</strong> ${item.discount}%</p>
          <p><strong>Address:</strong> ${item.address}</p>
          <p><strong>Phone 1:</strong> ${item.phone_number_1}</p>
          <p><strong>Phone 2:</strong> ${item.phone_number_2 || 'N/A'}</p>
          <p><strong>URL:</strong> <a href="${item.url}" target="_blank">${item.url}</a></p>
          <p><strong>Disappear Date:</strong> ${item.disappear_date}</p>
          <p><strong>Post:</strong> ${item.post}</p>
          <button onclick="openFullscreen('${item.archive_url}','archive')">View in Archive</button>
        `;
        itemsContainer.appendChild(card);
      }
    }

    function openFullscreen(url, type) {
      fullscreenOverlay.innerHTML = `<button id="close-overlay">Close</button>`;
      let el;

      if (type === 'video') {
        el = document.createElement('video');
        el.src = url;
        el.controls = true;
        el.autoplay = true;
      } else if (type === 'image') {
        el = document.createElement('img');
        el.src = url;
      } else {
        el = document.createElement('iframe');
        el.src = url;
      }

      fullscreenOverlay.appendChild(el);
      fullscreenOverlay.style.display = 'flex';

      document.getElementById('close-overlay').onclick = () => {
        fullscreenOverlay.style.display = 'none';
      };

      document.onkeydown = e => {
        if (e.key === "Escape") fullscreenOverlay.style.display = 'none';
      };
    }

    sellForm.onsubmit = async (e) => {
      e.preventDefault();

      const archiveURL = archiveInput.value.trim();
      if (!archiveURL.includes("archive.org/details")) {
        responseMsg.textContent = "‚ùå Enter a valid archive.org URL.";
        responseMsg.className = "error";
        return;
      }

      const data = {
        archive_url: archiveURL,
        item: document.getElementById('item').value,
        details: document.getElementById('details').value,
        discount: document.getElementById('discount').value,
        price: document.getElementById('price').value,
        address: document.getElementById('address').value,
        phone_number_1: document.getElementById('phone_number_1').value,
        phone_number_2: document.getElementById('phone_number_2').value,
        url: document.getElementById('url').value,
        disappear_date: document.getElementById('disappear_date').value,
        post: document.getElementById('post').value
      };

      try {
        const res = await fetch(`${BASE_URL}/api/sell`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          responseMsg.textContent = "‚úÖ Post submitted successfully!";
          responseMsg.className = "success";
          sellForm.reset();
        } else {
          responseMsg.textContent = "‚ùå Failed to submit post.";
          responseMsg.className = "error";
        }
      } catch {
        responseMsg.textContent = "‚ö†Ô∏è Error connecting to backend.";
        responseMsg.className = "error";
      }
    };
  </script>
</body>
</html>
